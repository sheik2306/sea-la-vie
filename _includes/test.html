<div id="{{ include.gallery-id }}" class="carousel slide" data-ride="carousel">
    <ol class="carousel-indicators">
        {% for picture in page.[include.gallery-id] %}
        {% if forloop.first == true %}
        <li data-target="#{{ include.gallery-id }}" data-slide-to="0" class="active"></li>
        {% else %}
        <li data-target="#{{ include.gallery-id }}" data-slide-to="{{ forloop.index0 }}"></li>
        {% endif %}
        {% endfor %}
    </ol>

    <div class="carousel-inner">
        {% for picture in page.[include.gallery-id] %}
        {% if forloop.first == true %}
            <div class="carousel-item active">
                <img src="{{ picture.image | relative_url }}" class="d-block w-100" alt="{{ picture.caption }}">
                <div class="carousel-caption d-none d-md-block">
                    <p>{{ picture.caption }}</p>
                </div>
            </div>
        {% else %}
            <div class="carousel-item">
                <img src="{{ picture.image | relative_url }}" class="d-block w-100" alt="{{ picture.caption }}">
                <div class="carousel-caption d-none d-md-block">
                    <p>{{ picture.caption }}</p>
                </div>
            </div>
        {% endif %}
        {% endfor %}
    </div>
    <a class="carousel-control-prev" href="#{{ include.gallery-id }}" role="button" data-slide="prev">
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="sr-only">Previous</span>
    </a>
    <a class="carousel-control-next" href="#{{ include.gallery-id }}" role="button" data-slide="next">
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
      <span class="sr-only">Next</span>
    </a>
</div>
