<section id="portfolio" class="portfolio" style="padding: 30px; margin: 0 0 0 0">
  <div class="container">
    <div class="row">
      <div class="col-lg-12 text-center">
        <h1>Galleries de photos</h1>
        <hr class="large">
        <div class="row">
          {% assign images = site.static_files | where: "extname", ".JPEG" %}
          {% for image in images %}
            {% if image.path contains '/img/' %}
              <div class="col-lg-6 col-md-6 col-sm-12">
                <div class="portfolio-item">
                  <a href="{{ image.path }}">
                    <img class="img-portfolio img-responsive" src="{{ image.path }}" alt="Portfolio Image">
                  </a>
                </div>
              </div>
            {% endif %}
          {% endfor %}
        </div>
        <!-- /.row (nested) -->
      </div>
      <!-- /.col-lg-12 -->
    </div>
    <!-- /.row -->
  </div>
  <!-- /.container -->
</section>

<style>
.img-portfolio {
  width: 100%;
  height: auto;
  object-fit: cover;
}

/* Default height for larger screens */
@media (min-width: 992px) {
  .img-portfolio {
    height: 800px;
  }
}

/* Height for tablets (e.g., iPad) */
@media (min-width: 768px) and (max-width: 991px) {
  .img-portfolio {
    height: 400px;
  }
}

/* Height for phones */
@media (max-width: 767px) {
  .img-portfolio {
    height: 400px;
  }
}


@media (min-width: 2000px) {
  .container {
    width: 2000px;
  }
}
</style>
