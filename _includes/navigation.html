<!-- Menu Toggle Button -->
<a id="menu-toggle" href="#" class="btn btn-dark btn-lg toggle">
  <i class="fa fa-bars"></i>
</a>

<!-- Sidebar -->
<nav id="sidebar-wrapper">
  <ul class="sidebar-nav">
    <a id="menu-close" href="#" class="btn btn-light btn-lg pull-right toggle">
      <i class="fa fa-times"></i>
    </a>
    <li><a href="#top" class="menu-link">Home</a></li>
    <li><a href="#about" class="menu-link">Commodites</a></li>
    <li><a href="#portfolio" class="menu-link">Photos</a></li>
    <li><a href="#map" class="menu-link">Emplacement</a></li>
    <li><a href="#footer" class="menu-link">Contact</a></li>
  </ul>
</nav>


<script>
  document.addEventListener("DOMContentLoaded", function () {
    const menuToggle = document.getElementById("menu-toggle");
    const sidebar = document.getElementById("sidebar-wrapper");
    const menuLinks = document.querySelectorAll(".menu-link");

    function openMenu() {
      sidebar.classList.add("open");
    }

    function closeMenu() {
      sidebar.classList.remove("open");
    }

    // Toggle menu when clicking the menu button
    menuToggle.addEventListener("click", function (e) {
      e.preventDefault();
      sidebar.classList.toggle("open");
    });

    // Close menu when clicking on a menu link
    menuLinks.forEach(function (link) {
      link.addEventListener("click", closeMenu);
    });

    // Close menu when clicking outside of it
    document.addEventListener("click", function (e) {
      if (!sidebar.contains(e.target) && !menuToggle.contains(e.target)) {
        closeMenu();
      }
    });
  });
</script>
